<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Dia</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
  </head>
  <body class="page__body">
    <div class="app">
      <!--*-*-*-*-*-*-*-*-*-*-*-*-*-* HEADER -*-*-*-*-*-*-*-*-*-*-*-*-*->-->
      <header class="header">
        <div class="container">
          <div class="header__logo">
            <a
              href="#"
              class="logo"
            >
              <img
                class="logo__img"
                src="./images/logo/dia-logo.svg"
                alt="dia logo"
              >
            </a>
          </div>
          <div class="header__menu--icon icon">
            <div class="img"></div>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a
                  href="#about-us"
                  class="menu__link link"
                >About us</a>
              </li>
              <li class="menu__item">
                <a
                  href="#servises"
                  class="menu__link link"
                >Services</a>
              </li>
              <li class="menu__item">
                <a
                  href="#testimonials"
                  class="menu__link link"
                >Testimonials</a>
              </li>
              <li class="menu__item">
                <a
                  href="#contact-us"
                  class="menu__link link"
                >Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="header__btn">
            <a
              href="#"
              class="header__link"
            >Hire us </a>
          </div>
        </div>
      </header>
    </div>
    <script
      type="text/javascript"
      src="scripts/main.js"
    ></script>
  </body>
</html>
